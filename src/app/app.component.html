<div id="outer">
  <div *ngIf="loaderService.isLoading | async" class="mt-0 pt-0" p>
    <mat-progress-bar mode="buffer" color="warn" style="height: 12px;"></mat-progress-bar>
  </div>
  <mat-toolbar class="mat-elevation-z8 mt-0 pt-0">
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over' && (partnerName!= null && partnerNIC!= null)"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu</mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close</mat-icon>
    </button>
    <span id="title"><img src="./assets/images/cat20logowhitetranparent.png" alt=""
                          width="90px"> &nbsp; Payment System</span>
    <span class="example-spacer"></span>
    <h6 class="font-s call-centre"><a class="text-light" href="tel:0094 11 220 4444 &nbsp">Call Center - 0094 37 22
      28204</a></h6>
    <h6 *ngIf="(partnerName!= null && partnerNIC!= null)" class=" call-centre text-info">&nbsp; &nbsp; &nbsp; <i
      class="fa-solid fa-user"></i> {{partnerName}} &nbsp; &nbsp; <i id="log-out" (click)="logOut()"
                                                                     class="fa-solid fa-right-from-bracket"></i>&nbsp;
      &nbsp;</h6>

  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <img
        class="avatar mat-elevation-z8"
        src="./assets/images/avatar.jpg"
      />

      <h4 class="name">{{partnerName}}</h4>
      <p *ngIf="partnerEmailAddress!=null" class="designation">{{partnerEmailAddress}}</p>
      <p *ngIf="partnerMobileNo!=null" class="designation">{{partnerMobileNo}}</p>

      <mat-divider></mat-divider>

      <button  mat-button class="menu-button" (click)="home()">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button *ngIf="(partnerName!= null && partnerNIC!= null)" mat-button class="menu-button" routerLink="/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button *ngIf="(partnerName!= null && partnerNIC!= null)" mat-button class="menu-button"
              routerLink="/payment-history">
        <mat-icon>history</mat-icon>
        <span>History</span>
      </button>
<!--      <button *ngIf="!(createdBy == '0' && updatedBy == '0')" mat-button class="menu-button"-->

      <!--      <span>Services</span>-->
      <!--    </button>-->
      <button mat-button class="menu-button" routerLink="/complaints">
        <mat-icon>info</mat-icon>
        <span>complaints</span>
      </button>
      <button *ngIf="(partnerName!= null && partnerNIC!= null)" mat-button class="menu-button" (click)="logOut()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/help">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>
    </mat-sidenav>
