<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Column definitions -->
      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef>Province </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Local Authority </th>
        <td mat-cell *matCellDef="let element">{{ element.age }}</td>
      </ng-container>

   <!-- Your component's template file (e.g., app.component.html) -->
<ng-container matColumnDef="select">
<th mat-header-cell *matHeaderCellDef>Select to Local Authority</th>
<td mat-cell *matCellDef="let element">
<button mat-icon-button class="green-select-button" (click)="onSelect(element)">
  <mat-icon>check</mat-icon>
</button>
</td>
</ng-container>


      <!-- Row content -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
