<div class="card-header ">
    <h3 class="card-title">Water Project</h3>

    <div class="card-tools">
      
    

    </div>
  </div>
<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

    <!-- Column definitions for Step 2 -->
    <ng-container matColumnDef="column1">
      <th mat-header-cell *matHeaderCellDef color="primary">Column 1</th>
      <td mat-cell *matCellDef="let element">{{ element.column1 }}</td>
    </ng-container>
  
    <ng-container matColumnDef="column2">
      <th mat-header-cell *matHeaderCellDef color="accent">Column 2</th>
      <td mat-cell *matCellDef="let element">{{ element.column2 }}</td>
    </ng-container>
  
    <ng-container matColumnDef="column3">
      <th mat-header-cell *matHeaderCellDef color="warn">Column 3</th>
      <td mat-cell *matCellDef="let element">{{ element.column3 }}</td>
    </ng-container>
  
    <ng-container matColumnDef="pay">
      <th mat-header-cell *matHeaderCellDef color="primary">Pay</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="onPay()">Pay</button>
      </td>
    </ng-container>
  
    <!-- Row content for Step 2 -->
    <tr mat-header-row *matHeaderRowDef="displayedColumnsStep2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsStep2;"></tr>
  </table>
